<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=KoHo:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <template id="static-template">
      <img class="pikachu" src="./assets/pineapple-static.gif" alt="pikachu" />
    </template>
    <template id="dancing-template">
      <img class="pikachu" src="./assets/pineapple.gif" alt="pikachu" />
    </template>
    <header id="header">
      <div id="status"></div>
    </header>
    <main class="stage">
      <div id="left">6</div>
      <div id="center" style="font-size: 6rem"></div>
      <div id="right">8</div>
    </main>
    <footer>
      <button id="ng-btn" class="primary">NG (x)</button>
      <button id="ok-btn" class="primary">OK (c)</button>
      <button id="reset-btn" class="secondary">RESET (r)</button>
      <button id="swap-btn" class="secondary" style="visibility: hidden;">SIGN (-)</button>
    </footer>
  </body>
  <script type="module" src="./flip.js"></script>
</html>
